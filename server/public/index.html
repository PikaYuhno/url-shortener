<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Url-Shortener</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
        />
    </head>
    <body>
        <div class="container">
            <div
                class="columns is-centered is-multiline is-mobile"
                style="padding: 20px;"
            >
                <div class="column is-one-third">
                    <form id="form">
                        <div class="field">
                            <h1 class="title" style="text-align: center">
                                URL Shortener
                            </h1>
                        </div>
                        <div
                            class="field"
                            id="error-div"
                            style="display: none;"
                        >
                            <article class="message is-danger">
                                <div class="message-body"></div>
                            </article>
                        </div>
                        <div
                            class="field"
                            id="success-div"
                            style="display: none;"
                        >
                            <article class="message is-success">
                                <div class="message-body">
                                    Succesfully shorted URL!
                                </div>
                            </article>
                        </div>
                        <div class="field">
                            <input
                                id="urlInput"
                                type="text"
                                class="input"
                                placeholder="URL"
                            />
                        </div>
                        <div class="field">
                            <input
                                id="nameInput"
                                type="text"
                                class="input"
                                placeholder="Slug"
                            />
                        </div>
                        <div
                            class="field"
                            style="justify-content: center; display: flex;"
                        >
                            <button
                                class="button is-link is-fullwidth is-outlined"
                            >
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script
            defer
            src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
        ></script>
        <script src="./index.js"></script>
    </body>
</html>
